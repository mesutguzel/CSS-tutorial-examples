<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            background: seashell;
        }
        
        .heading1 {
            text-align: center;
        }
        
        .heading2 {
            text-align: left;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1 class="heading1">Head1</h1>
    <h1 class="heading2">Head2</h1>
    <h1 class="heading3">Head3</h1>
</body>

</html>
